{% load static %}


<html lang="en" class="no-js">
<head>
    <title>Coill</title>

    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="{% static 'css/apps.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'upload/blog/favicon.png' %" type="image/x-icon">
</head>
<body>
    <div id="container">
        <!-- Header
            ================================================== -->
        <header class="clearfix trans">
            <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right navigate-section">
                            <li><a href="http://127.0.0.1:8000/home">Home</a></li>
                            <li><a class="active" href="http://127.0.0.1:8000/blog">Blog</a></li>
                            <li><a href="http://127.0.0.1:8000/contact">Contact</a></li>
                            <li><a href="http://127.0.0.1:8000/about">About</a></li>
                            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
                            <li class="settings"><a href="#"><i class="fas fa-cog"></i></a></li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </header>
    </div>

    <section class="page-banner-section blog">
        <div class="container">
            <h1>Blog</h1>
        </div>
    </section>

    <section class="blog-section">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="blog-box">
                        <div class="blog-post">
                            {% block content %}
                            <h2><a href="single-post.html">{{ post.title }}</a></h2>
                            <ul class="post-meta">
                                <li>
                                    {{ post.publish }}
                                </li>
                            </ul>
                            <p> {{ post.body }} </p>
                            {% endblock %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

                        <footer>
                            <div class="up-footer">
                                <div class="container">
                                    <div class="row">

                                        <div class="col-md-3 col-sm-6">
                                            <div class="footer-widget text-widget">
                                                <h2>we are <span>blog</span></h2>
                                                <span>hello@Coill.com</span>
                                                <span>+(123) 456 7890</span>
                                            </div>

                                        </div>


                                        <div class="col-md-3 col-sm-6">
                                            <div class="footer-widget newsletter-widget">
                                                <h2>Newsletter</h2>
                                                <p>Write a letter. </p>
                                                <form class="newletter-form">
                                                    <input type="text" name="your-email" id="your-email" placeholder="email" />
                                                    <input type="submit" id="submit_it" value="go" />
                                                </form>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </footer>
</body>
</html>
